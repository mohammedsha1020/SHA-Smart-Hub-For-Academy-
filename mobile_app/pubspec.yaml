name: school_management_app
description: A comprehensive school management mobile application with finance module

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.5
  riverpod: ^2.4.6
  flutter_riverpod: ^2.4.6
  
  # HTTP Client
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  firebase_auth: ^4.12.1
  google_sign_in: ^6.1.5
  
  # Push Notifications
  firebase_messaging: ^14.7.3
  flutter_local_notifications: ^16.1.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Navigation
  go_router: ^12.1.1
  
  # Forms and Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  
  # Date and Time
  intl: ^0.18.1
  
  # Charts and Graphs
  fl_chart: ^0.64.0
  
  # Payment Integration
  razorpay_flutter: ^1.3.7
  
  # File Handling
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Utils
  uuid: ^4.1.0
  logger: ^2.0.2+1
  
  # PDF Generation
  pdf: ^3.10.6
  printing: ^5.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
